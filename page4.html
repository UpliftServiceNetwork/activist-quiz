<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz - Page 4</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Quiz - Page 4</h1>
  <p>How much time can you commit?</p>

  <!-- PAGE 4 FORM -->
  <form id="quiz-form-page4">
    <label><input type="radio" name="commitment" value="full_time"> Full-time activism</label><br>
    <label><input type="radio" name="commitment" value="weekly"> Weekly efforts</label><br>
    <label><input type="radio" name="commitment" value="monthly"> Monthly involvement</label><br>
    <label><input type="radio" name="commitment" value="occasional"> Occasional help</label><br>
    <label><input type="radio" name="commitment" value="remote"> Remote work only</label><br>
    <label><input type="radio" name="commitment" value="funding"> Funding & donations</label><br>
    
    <button type="submit">See Your Results</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const quizFormPage4 = document.getElementById("quiz-form-page4");

      quizFormPage4.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(quizFormPage4);
        const commitment = formData.get("commitment");

        if (!commitment) {
          alert("Please select a commitment level.");
          return;
        }

        // Save answer
        localStorage.setItem("commitment", commitment);

        // Navigate to Results Page
        window.location.href = "results.html";
      });
    });
  </script>
</body>
</html>

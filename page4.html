<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz - Page 4</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Step 4: What Are Your Strengths?</h1>
  <p>Select the skills you bring to activism. You may choose more than one.</p>

  <form id="quiz-form-page4">
    <label><input type="checkbox" name="skills" value="Public speaking & outreach"> Public speaking & outreach</label><br>
    <label><input type="checkbox" name="skills" value="Legal knowledge & advocacy"> Legal knowledge & advocacy</label><br>
    <label><input type="checkbox" name="skills" value="Writing & storytelling"> Writing & storytelling</label><br>
    <label><input type="checkbox" name="skills" value="Digital security & tech skills"> Digital security & tech skills</label><br>
    <label><input type="checkbox" name="skills" value="Organizing & management"> Organizing & management</label><br>
    <label><input type="checkbox" name="skills" value="Providing resources and direct aid"> Providing resources and direct aid</label><br>
    <label><input type="checkbox" name="skills" value="Letter writing, phone banking, and home-based advocacy"> Letter writing, phone banking, and home-based advocacy</label><br>

    <button type="submit">See Your Results</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const quizFormPage4 = document.getElementById("quiz-form-page4");

      quizFormPage4.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(quizFormPage4);
        const skills = [];
        formData.forEach((value) => skills.push(value));

        // Save selected skills to localStorage
        localStorage.setItem("skills", JSON.stringify(skills));

        // Move to results page
        window.location.href = "results.html";
      });
    });
  </script>
</body>
</html>

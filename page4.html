<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Page 4</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h1>What issues are you most passionate about?</h1>

  <form id="quiz-form-page4">
    <label><input type="checkbox" name="focus" value="Racial Justice"> Racial Justice</label><br>
    <label><input type="checkbox" name="focus" value="Climate Action"> Climate Action</label><br>
    <label><input type="checkbox" name="focus" value="Workers' Rights"> Workers' Rights</label><br>
    <label><input type="checkbox" name="focus" value="Healthcare Access"> Healthcare Access</label><br>
    <label><input type="checkbox" name="focus" value="LGBTQ+ Rights"> LGBTQ+ Rights</label><br>
    <label><input type="checkbox" name="focus" value="Immigrant Rights"> Immigrant Rights</label><br>
    <label><input type="checkbox" name="focus" value="Education Equity"> Education Equity</label><br>
    <label><input type="checkbox" name="focus" value="Criminal Justice Reform"> Criminal Justice Reform</label><br>
    <label><input type="checkbox" name="focus" value="Disability Rights"> Disability Rights</label><br>
    <label><input type="checkbox" name="focus" value="Democracy & Voting"> Democracy & Voting</label><br>

    <button type="submit">Next</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const quizFormPage4 = document.getElementById("quiz-form-page4");

      quizFormPage4.addEventListener("submit", function (e) {
        e.preventDefault();
        
        const selectedFocusAreas = [];
        document.querySelectorAll('input[name="focus"]:checked').forEach(input => {
          selectedFocusAreas.push(input.value);
        });

        // Save selected focus areas to localStorage
        localStorage.setItem("focusAreas", JSON.stringify(selectedFocusAreas));

        // Redirect to Page 5 (Commitment Level)
        window.location.href = "page5.html";
      });
    });
  </script>

</body>
</html>

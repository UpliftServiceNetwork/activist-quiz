<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz - Page 2</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>What Issues Matter Most to You?</h1>
    <p>Select the cause(s) that drive you. Choose up to three.</p>

    <form id="quiz-form-page2">
      <label><input type="checkbox" name="activistFocus" value="Racial Justice"> Racial Justice & Equity</label><br>
      <label><input type="checkbox" name="activistFocus" value="Climate Action"> Climate & Environmental Justice</label><br>
      <label><input type="checkbox" name="activistFocus" value="Workers' Rights"> Workers' Rights & Economic Justice</label><br>
      <label><input type="checkbox" name="activistFocus" value="LGBTQ+ Rights"> LGBTQ+ Rights & Inclusion</label><br>
      <label><input type="checkbox" name="activistFocus" value="Healthcare Reform"> Healthcare Access & Disability Rights</label><br>
      <label><input type="checkbox" name="activistFocus" value="Criminal Justice"> Criminal Justice & Prison Reform</label><br>
      <label><input type="checkbox" name="activistFocus" value="Education Rights"> Education & Youth Empowerment</label><br>
      <label><input type="checkbox" name="activistFocus" value="Housing Rights"> Housing & Homelessness</label><br>
      <label><input type="checkbox" name="activistFocus" value="Immigration Rights"> Immigrant & Refugee Support</label><br>
      <label><input type="checkbox" name="activistFocus" value="Reproductive Rights"> Reproductive Freedom & Gender Equality</label><br>
      <label><input type="checkbox" name="activistFocus" value="Voting Rights"> Voting Rights & Democracy Protection</label><br>
      <label><input type="checkbox" name="activistFocus" value="Veteran Support"> Veteran & Military Support</label><br>
      <label><input type="checkbox" name="activistFocus" value="Food Security"> Food Security & Hunger Relief</label><br>
      <label><input type="checkbox" name="activistFocus" value="Public Health"> Public Health Advocacy</label><br>
      <label><input type="checkbox" name="activistFocus" value="Other"> Other Causes</label><br>

      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const quizFormPage2 = document.getElementById("quiz-form-page2");
      quizFormPage2.addEventListener("submit", function (e) {
        e.preventDefault();
        const selectedFocuses = Array.from(document.querySelectorAll('input[name="activistFocus"]:checked'))
          .map(cb => cb.value);
        // Save array of selected focuses to localStorage
        localStorage.setItem("activistFocus", JSON.stringify(selectedFocuses));
        // Move to the results page (page3 renamed to results.html)
        window.location.href = "results.html";
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz - Page 2</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>What Issues Matter Most to You?</h1>
  <p>Select the cause(s) that drive you. Choose up to three.</p>

  <form id="quiz-form-page2">
    <label><input type="checkbox" name="activistFocus" value="Racial Justice"> Racial Justice & Equity</label><br>
    <label><input type="checkbox" name="activistFocus" value="Climate Action"> Climate & Environmental Justice</label><br>
    <label><input type="checkbox" name="activistFocus" value="Workers' Rights"> Workers' Rights & Economic Justice</label><br>
    <label><input type="checkbox" name="activistFocus" value="LGBTQ+ Rights"> LGBTQ+ Rights & Inclusion</label><br>
    <label><input type="checkbox" name="activistFocus" value="Reproductive Rights"> Reproductive Freedom & Gender Equality</label><br>
    <label><input type="checkbox" name="activistFocus" value="Voting Rights"> Voting Rights & Democracy Protection</label><br>
    <label><input type="checkbox" name="activistFocus" value="Education Access"> Education & Youth Empowerment</label><br>
    <label><input type="checkbox" name="activistFocus" value="Healthcare Justice"> Healthcare Access & Disability Rights</label><br>
    <label><input type="checkbox" name="activistFocus" value="Immigrant Rights"> Immigrant & Refugee Support</label><br>
    <label><input type="checkbox" name="activistFocus" value="Criminal Justice Reform"> Criminal Justice & Prison Reform</label><br>

    <button type="submit">Next</button>
  </form>

  <script>
document.addEventListener("DOMContentLoaded", function () {
  const quizFormPage2 = document.getElementById("quiz-form-page2");

  quizFormPage2.addEventListener("submit", function (e) {
    e.preventDefault();

    const selectedFocuses = [];
    document.querySelectorAll('input[name="activistFocus"]:checked').forEach(checkbox => {
      selectedFocuses.push(checkbox.value);
    });

    // âœ… Corrected key to match results page
    localStorage.setItem("issueFocus", JSON.stringify(selectedFocuses));

    // Move to the next page
    window.location.href = "page3.html";
  });
});
</script>

</body>
</html>

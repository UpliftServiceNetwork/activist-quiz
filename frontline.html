<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <style>
    /* Inline styling for the result page */
    .result-container {
      text-align: center;
      padding: 20px;
    }
    .result-container img {
      max-width: 100%;
      height: auto;
      cursor: pointer; /* Allows users to click the image */
    }
    .quiz-link {
      margin-top: 30px;
      display: inline-block;
      background-color: #007BFF;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .quiz-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container result-container" id="frontline-result">
    <h1>I am a Frontline Mobilizer. I am the spark that ignites change!</h1>
    <img src="images/frontline_firestarter.png" alt="Frontline Mobilizer Persona" id="result-image">
    <p>Click on the picture to find your activist type and to take action today.</p>
    <a class="quiz-link" href="https://UpliftServiceNetwork.github.io/activist-quiz/index.html">Take the Quiz</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if localStorage has the correct result type
      const storedType = localStorage.getItem('activistType');
      if (storedType !== 'Frontline Mobilizer') {
        // Redirect to the quiz index page if not a matching result
        window.location.href = 'index.html';
      }
      
      // Make the image clickable to redirect to the quiz index page
      document.getElementById('result-image').addEventListener('click', function() {
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>

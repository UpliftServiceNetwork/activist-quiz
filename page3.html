<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz - Page 3</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Step 3: How Much Time Can You Commit?</h1>
  <p>Select the option that best describes your availability.</p>

  <form id="quiz-form-page3">
    <label><input type="radio" name="commitmentLevel" value="Full-time activism"> Full-time activism (daily, major involvement)</label><br>
    <label><input type="radio" name="commitmentLevel" value="Weekly efforts"> Weekly efforts (regular involvement, meetings, events)</label><br>
    <label><input type="radio" name="commitmentLevel" value="Occasional help"> Occasional help (as needed, supporting events)</label><br>
    <label><input type="radio" name="commitmentLevel" value="Remote work only"> Remote work only (advocacy, digital action, research)</label><br>
    <label><input type="radio" name="commitmentLevel" value="Funding and donations"> Funding and donations (financial or material support)</label><br>
    <label><input type="radio" name="commitmentLevel" value="Supporting veterans and military families"> Supporting veterans and military families</label><br>

    <button type="submit">Next</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const quizFormPage3 = document.getElementById("quiz-form-page3");

      quizFormPage3.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(quizFormPage3);
        const commitmentLevel = formData.get("commitmentLevel");

        // Save answer to localStorage
        localStorage.setItem("commitmentLevel", commitmentLevel || "");

        // Move to the next page
        window.location.href = "page4.html";
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz - Page 3</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Quiz - Page 3</h1>
  <p>Which issues matter most to you? Select up to three.</p>

  <!-- PAGE 3 FORM -->
  <form id="quiz-form-page3">
    <label><input type="checkbox" name="issues" value="racial_justice"> Racial Justice</label><br>
    <label><input type="checkbox" name="issues" value="climate_action"> Climate Action</label><br>
    <label><input type="checkbox" name="issues" value="workers_rights"> Workers' Rights & Unions</label><br>
    <label><input type="checkbox" name="issues" value="healthcare"> Healthcare & Disability Rights</label><br>
    <label><input type="checkbox" name="issues" value="education"> Education & Student Advocacy</label><br>
    <label><input type="checkbox" name="issues" value="voting_rights"> Voting Rights & Democracy</label><br>
    <label><input type="checkbox" name="issues" value="immigration"> Immigration & Refugee Support</label><br>
    <label><input type="checkbox" name="issues" value="lgbtq_rights"> LGBTQ+ Rights</label><br>
    <label><input type="checkbox" name="issues" value="housing"> Housing & Homelessness</label><br>
    <label><input type="checkbox" name="issues" value="veterans_rights"> Veterans' Rights</label><br>

    <button type="submit">Next</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const quizFormPage3 = document.getElementById("quiz-form-page3");

      quizFormPage3.addEventListener("submit", function (e) {
        e.preventDefault();

        const selectedIssues = [];
        quizFormPage3.querySelectorAll('input[name="issues"]:checked').forEach((checkbox) => {
          selectedIssues.push(checkbox.value);
        });

        if (selectedIssues.length === 0) {
          alert("Please select at least one issue.");
          return;
        }

        // Save answers
        localStorage.setItem("selectedIssues", JSON.stringify(selectedIssues));

        // Navigate to Page 4 (formerly Page 5)
        window.location.href = "page4.html";
      });
    });
  </script>
</body>
</html>

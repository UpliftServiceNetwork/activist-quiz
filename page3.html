<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Page 3</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h1>How much time can you commit?</h1>

  <form id="quiz-form-page3">
    <p>Select the option that best describes your availability:</p>

    <label><input type="radio" name="commitment" value="full-time"> Full-time activism</label><br>
    <label><input type="radio" name="commitment" value="weekly"> Weekly involvement</label><br>
    <label><input type="radio" name="commitment" value="monthly"> Monthly involvement</label><br>
    <label><input type="radio" name="commitment" value="occasionally"> Occasional support</label><br>
    <label><input type="radio" name="commitment" value="remote"> Remote/online support</label><br>
    <label><input type="radio" name="commitment" value="other"> Other (flexible commitment)</label><br>

    <button type="submit">See Your Activist Type</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const quizFormPage3 = document.getElementById("quiz-form-page3");

      quizFormPage3.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(quizFormPage3);
        const commitmentLevel = formData.get("commitment");

        // Store the response
        localStorage.setItem("commitment", commitmentLevel || "");

        // Go to results page
        window.location.href = "results.html";
      });
    });
  </script>

</body>
</html>

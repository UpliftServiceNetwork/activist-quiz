<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Page 5</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h1>How much time can you commit to activism?</h1>
  
  <form id="quiz-form-page5">
    <label><input type="radio" name="commitment" value="Full-time activism"> Full-time activism (Leadership, organizing, daily involvement)</label><br>
    <label><input type="radio" name="commitment" value="Weekly efforts"> Weekly efforts (Events, organizing, regular volunteering)</label><br>
    <label><input type="radio" name="commitment" value="Occasional help"> Occasional help (When needed, action-based volunteering)</label><br>
    <label><input type="radio" name="commitment" value="Remote work only"> Remote work only (Tech, advocacy, digital activism, fundraising)</label><br>
    <label><input type="radio" name="commitment" value="Funding and donations"> Funding and donations (Financial support, resource-building)</label><br>

    <button type="submit">Next</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const quizFormPage5 = document.getElementById("quiz-form-page5");

      quizFormPage5.addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(quizFormPage5);
        const commitmentLevel = formData.get("commitment");

        // Save answer to localStorage
        localStorage.setItem("commitment", commitmentLevel || "");

        // Move to Results Page
        window.location.href = "results.html";
      });
    });
  </script>

</body>
</html>

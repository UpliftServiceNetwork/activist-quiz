<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Results</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>Your Activist Type</h1>

    <div id="result-container" style="display:none;">
      <h2 id="result-title"></h2>
      <p id="result-description"></p>
      <img id="persona-image" src="" alt="Your Activist Persona">

      <h3>Issue Focus</h3>
      <p id="issue-focus-text"></p>
      <div id="issue-focus-container"></div>

      <h3>Recommended Organizations</h3>
      <ul class="result-buttons green-group" id="recommended-orgs"></ul>

      <h3>Take Action</h3>
      <ul class="result-buttons blue-group">
        <li><a href="https://your-blue-action-link.com" class="result-btn blue">Blue Action 1</a></li>
        <li><a href="https://your-blue-action-link.com" class="result-btn blue">Blue Action 2</a></li>
      </ul>

      <button id="copy-button">Copy Organizations</button>
    </div>

    <p class="subtitle">Discover your unique activist style!</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const activistType = localStorage.getItem("activistType") || "Uncategorized";
      const issueFocus = JSON.parse(localStorage.getItem("activistFocus") || "[]");
      const resultTitle = document.getElementById("result-title");
      const resultDescription = document.getElementById("result-description");
      const resultImage = document.getElementById("persona-image");
      const issueFocusContainer = document.getElementById("issue-focus-container");
      const recommendedOrgs = document.getElementById("recommended-orgs");

      // Define activist types and corresponding info
      const activistTypes = {
        "Frontline Mobilizer": {
          description: "🔥 You take direct action for change!",
          image: "images/frontline_firestarter.png",
          organizations: [
            { name: "Black Lives Matter", link: "https://blacklivesmatter.com/" },
            { name: "Sunrise Movement", link: "https://www.sunrisemovement.org/" }
          ]
        },
        "Community Caregiver": {
          description: "🤝 You care for others by providing essential support and resources.",
          image: "images/community_caregiver.png",
          organizations: [
            { name: "Mutual Aid Network", link: "https://mutualaiddemos.org/" }
          ]
        },
        // Add additional activist types as needed...
      };

      // Define images for issue focus
      const focusImages = {
        "Racial Justice": "images/racial_justice.png",
        "Climate Action": "images/climate_action.png",
        "Workers' Rights": "images/workers_rights.png",
        "LGBTQ+ Rights": "images/lgbtq_rights.png",
        // Add other focus images here if available...
      };

      if (activistTypes[activistType]) {
        resultTitle.textContent = activistType;
        resultDescription.textContent = activistTypes[activistType].description;
        resultImage.src = activistTypes[activistType].image;
        resultImage.style.display = "block";

        recommendedOrgs.innerHTML = activistTypes[activistType].organizations.map(org => `
          <li><a href="${org.link}" class="result-btn green">${org.name}</a></li>
        `).join("");
      } else {
        resultTitle.textContent = "Uncategorized";
        resultDescription.textContent = "We couldn't match your activist style. Please try again.";
        resultImage.style.display = "none";
      }

      if (issueFocus.length > 0) {
        issueFocusContainer.innerHTML = issueFocus.map(focus => {
          const focusImg = focusImages[focus] ? focusImages[focus] : "images/default_focus.png";
          return `<img src="${focusImg}" class="focus-icon" alt="${focus}" title="${focus}">`;
        }).join("");
      }

      document.getElementById("result-container").style.display = "block";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Results</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h1>Your Activist Type</h1>

  <div id="result-container" style="display:none;">
    <h2 id="result-title"></h2>
    <p id="result-description"></p>
    <img id="persona-image" src="" alt="Your Activist Persona">

    <h3>Recommended Organizations</h3>
    <ul class="result-buttons green-group" id="recommended-orgs"></ul>

    <h3>Take Action</h3>
    <ul class="result-buttons blue-group">
        <li><a href="https://your-blue-action-link.com" class="result-btn blue">Blue Action 1</a></li>
        <li><a href="https://your-blue-action-link.com" class="result-btn blue">Blue Action 2</a></li>
    </ul>

    <button id="copy-button">Copy Organizations</button>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", function () {
  const activistType = localStorage.getItem("activistType") || "Uncategorized";
  const recommendedOrgs = document.getElementById("recommended-orgs");
  const copyButton = document.getElementById("copy-button");

  const activistTypes = {
    "Frontline Mobilizer": {
      description: "ðŸ”¥ You take direct action for change!",
      image: "images/frontline_firestarter.png",
      organizations: [
        { name: "Black Lives Matter", link: "https://blacklivesmatter.com/" },
        { name: "Sunrise Movement", link: "https://www.sunrisemovement.org/" }
      ]
    }
  };

  if (activistTypes[activistType]) {
    document.getElementById("result-title").textContent = activistType;
    document.getElementById("result-description").textContent = activistTypes[activistType].description;
    document.getElementById("persona-image").src = activistTypes[activistType].image;
    document.getElementById("persona-image").style.display = "block";

    recommendedOrgs.innerHTML = activistTypes[activistType].organizations.map(org => `
      <li><a href="${org.link}" class="result-btn green">${org.name}</a></li>
    `).join("");
  }

  copyButton.addEventListener("click", function () {
    navigator.clipboard.writeText(activistType).then(() => alert("Copied!"));
  });

  document.getElementById("result-container").style.display = "block";
});
</script>

</body>
</html>

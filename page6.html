<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Page 6</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: sans-serif;
    font-size: 18px; /* Increase base font size for mobile */
    margin: 16px;
  }
  h1 {
    font-size: 1.4em; /* Slightly larger heading on small screens */
    margin-bottom: 0.5em;
  }
  form, .result-container {
    margin-top: 1em;
  }
  label {
    display: block;
    margin-bottom: 0.5em;
    line-height: 1.4;
  }
  button {
    margin-top: 1em;
    padding: 0.75em 1.5em;
    font-size: 1em; 
    cursor: pointer;
  }
</style>

</head>
<body>
  <h1>Quiz - Page 6</h1>

  <form id="quiz-form-page6">
    <p>6. How do you prefer to work?</p>
    <label><input type="radio" name="question6" value="AI"> In-person community efforts</label><br>
    <label><input type="radio" name="question6" value="AJ"> Online and remote activism</label><br>
    <label><input type="radio" name="question6" value="AK"> Hybrid (both online and in-person)</label><br>

    <button type="submit">Next</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const quizFormPage6 = document.getElementById("quiz-form-page6");

      quizFormPage6.addEventListener("submit", function (e) {
        e.preventDefault();

        // Gather the answer for question 6
        const formData = new FormData(quizFormPage6);
        const question6Answer = formData.get("question6"); // e.g. "AI", "AJ", "AK"

        // Store answer in localStorage
        localStorage.setItem("question6", question6Answer || "");

        // Redirect to results page (adjust this if you have more quiz pages left)
        window.location.href = "results.html";
      });
    });
  </script>
</body>
</html>
